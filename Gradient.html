<html>
    <head>
        <title>Stripe Gradient</title>
        <script src="Gradient.js" ></script>
    </head>
    <style>
        body {
            margin:0;
            padding:0;
        }
        #gradient-canvas {
            --gradient-color-1: #000000;
            --gradient-color-2: #42163a;
            --gradient-color-3: #301440;
            --gradient-color-4: rgb(0, 0, 0);
            --gradient-color-5: rgb(0, 0, 0);
            --gradient-color-6: rgb(0, 0, 0);
        }
    </style>
    <body style="background-color:black">
        <canvas id="gradient-canvas" style="width:100vw;height:100vh"></canvas>
        <script>
            var gradient = new Gradient()
            gradient.initGradient('#gradient-canvas');
        </script>
    </body>
</html>
